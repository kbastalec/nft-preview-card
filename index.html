<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- prettier-ignore -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <!-- main -->
    <main>
      <!-- card -->
      <div class="card">
        <!-- card-image-->
        <div class="image">
          <!-- prettier-ignore -->
          <img class="card-image" src="images/image-equilibrium.jpg" alt="equilibrium" />
          <div class="overlay"></div>
          <img class="overlay-img" src="images/icon-view.svg" alt="eye" />
        </div>
        <!-- card-info -->
        <div class="card-info">
          <!-- card-title -->
          <div class="card-title">
            <h3>Equilibrium #3429</h3>
          </div>
          <!-- card-description -->
          <div class="card-description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <!-- price-info -->
          <div class="coin-info">
            <div class="price">
              <img src="images/icon-ethereum.svg" alt="icon-eth" />
              <p>0.041 ETH</p>
            </div>
            <div class="time">
              <img src="images/icon-clock.svg" alt="icon-clock" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <!-- creator -->
        <div class="creator">
          <img src="images/image-avatar.png" alt="avatar" />
          <p><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </main>
    <!-- prettier-ignore -->
    <footer>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    &nbsp;Coded by <a href="https://github.com/kbastalec" target="_blank">kbastalec</a>.
    </div>
    </footer>
  </body>
</html>
